# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and Push and Image to DockerHub
      inputs:
        containerRegistry: 'binarythistledocker'
        repository: 'binarythistle/weatherapi'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
- stage: Provision
  displayName: 'Terraforming to Azure....'
  dependsOn: Build
  jobs:
  - job: Provision
    displayName: 'Provision Container Instance'
    pool:
      vmImage: 'ubuntu-latest'
    variables:
    - group: TerraformVariables
    steps:
    - script: |
        set -e

        terraform init -input=false
        terraform apply -input=false -auto-approve
      name: 'RunTerraform'
      displayName: 'Run Terraform'
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        image_tag: $(tag)